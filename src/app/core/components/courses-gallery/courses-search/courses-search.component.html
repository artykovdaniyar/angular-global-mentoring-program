<div class="row no-gutter">
  <form class="search col-12 col-md-5">
    <label for="serchInput" class="icon-wrapper">
      <fa-icon [icon]="faMagnifyingGlass" size="sm" flip="horizontal"></fa-icon>
    </label>
    <input
      [(ngModel)]="searchTerm"
      type="text"
      class="input"
      id="serchInput"
      name="searchWord"
      placeholder="Text to search"
    />
    <button class="btn-submit" type="button" (click)="searchCourses()">
      Search
    </button>
  </form>
</div>
