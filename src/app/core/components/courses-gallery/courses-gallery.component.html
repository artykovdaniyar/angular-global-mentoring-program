<div class="courses-gallery">
  <div class="courses-gallery__container container">
    <courses-search (onSearch)="searchCoursesHandler($event)"></courses-search>
    <courses-list
      [courses]="courses"
      [searchTerm]="searchTerm"
      (onDelete)="deleteCourseHandler($event)"
      (onEdit)="editCourseHandler($event)"
      (onLoadMore)="loadMoreHandler()"
    ></courses-list>
  </div>
</div>
